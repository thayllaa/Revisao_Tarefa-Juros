<h3>Juros Compostos:</h3>
<p>JC = C.(1-i)^n</p>
<ul>M o montante, C o capital inicial, i a taxa de juros e n o tempo
  <li>C = Capital emprestado.</li>
  <li>i = Taxa de juros do per√≠odo.</li>
  <li>t = Tempo.</li>
</ul>
<div>
  <input [(ngModel)]="capital" type="number"> * 
  (1 - <input [(ngModel)]="taxa" type="number">) ^
  <input [(ngModel)]="tempo" type="number"> = {{getJurosCompostos()}}
</div>
