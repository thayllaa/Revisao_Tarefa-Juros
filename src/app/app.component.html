<div class="container">
  <hello name="{{ name }}"></hello>

  <div class="options">
    <input
      type="radio"
      [(ngModel)]="jurosOpcao"
      [(ngModel)]="option"
      value="simples"
    />Juros Simples
    <input
      type="radio"
      [(ngModel)]="jurosOpcao"
      [(ngModel)]="option"
      value="composto"
    />Juros Compostos
  </div>

  <ng-container *ngIf="jurosOpcao === 'simples'">
    <div class="calculator">
      <app-juros-simples> </app-juros-simples>
    </div>
  </ng-container>

  <ng-container *ngIf="jurosOpcao === 'composto'">
    <div class="calculator">
      <app-juros-compostos> </app-juros-compostos>
    </div>
  </ng-container>
</div>
